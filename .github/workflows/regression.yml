name: Playwright Regression Tests

permissions:
  contents: read
  pages: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  regression:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright regression tests (folder)
        run: |
          npx playwright test tests/regression --reporter=list --reporter=allure-playwright --reporter=html
        env:
          CI: true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report || true

      - name: Package reports for Pages
        if: always()
        run: |
          rm -rf report-site || true
          mkdir -p report-site/regression/allure report-site/regression/playwright
          if [ -d "allure-report" ]; then cp -r allure-report/* report-site/regression/allure/ || true; fi
          if [ -d "playwright-report" ]; then cp -r playwright-report/* report-site/regression/playwright/ || true; fi

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-combined-reports
          path: report-site/
          retention-days: 30

      - name: Deploy reports to GitHub Pages (regression)
        if: always()
        uses: actions/upload-pages-artifact@v1
        with:
          path: report-site/

      - name: Publish Pages
        if: always()
        uses: actions/deploy-pages@v1

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-report
          path: playwright-report/
          retention-days: 30
