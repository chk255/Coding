name: Playwright Smoke Tests

permissions:
  contents: read
  pages: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests (folder)
        run: |
          npx playwright test tests/smoke --reporter=list --reporter=allure-playwright --reporter=html
        env:
          CI: true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report || true

      - name: Package reports for Pages
        if: always()
        run: |
          rm -rf report-site || true
          mkdir -p report-site/smoke/allure report-site/smoke/playwright
          if [ -d "allure-report" ]; then cp -r allure-report/* report-site/smoke/allure/ || true; fi
          if [ -d "playwright-report" ]; then cp -r playwright-report/* report-site/smoke/playwright/ || true; fi

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-combined-reports
          path: report-site/
          retention-days: 30

      - name: Deploy reports to gh-pages (merge into reports/smoke)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          BRANCH=gh-pages
          TARGET_DIR=reports/smoke
          if git ls-remote --exit-code origin ${BRANCH}; then
            git clone --depth 1 --branch ${BRANCH} https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO} gh-pages
          else
            git clone https://github.com/${REPO} gh-pages || true
            mkdir -p gh-pages
            cd gh-pages
            git checkout --orphan ${BRANCH} || true
            cd ..
          fi
          rm -rf gh-pages/${TARGET_DIR} || true
          mkdir -p gh-pages/${TARGET_DIR}
          cp -r report-site/smoke/* gh-pages/${TARGET_DIR}/ || true
          cd gh-pages
          git add ${TARGET_DIR}
          git commit -m "chore(reports): update smoke reports from ${GITHUB_REF}" || echo "no changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO} ${BRANCH}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-playwright-report
          path: playwright-report/
          retention-days: 30
